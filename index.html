<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <!-- Background images overlaying -->
    <div class="background-overlay">
        <img src="leftside.svg" alt="Overlay Graphic" />
    </div>
    <div class="content">
        <!-- Heading -->
        <div class="heading">
            <h1>To Do Task Manager üìù</h1>
        </div>

        <!-- Main Div containing forms and task list section -->
        <div class="main">
            <button id="CreateTask" >Add Task</button>
            <!-- Fill Form form -->
            <div id="popUpForm" class="Form hide">
                <form class="taskForm" id="taskForm">
                    <input type="text" placeholder="Enter Task" id="taskName" class="field" name ="taskName" required>
                    <textarea style="overflow-y: scroll; resize: none;width:100%;height:50px;color:#ffffff;" placeholder="Description" id="Descp" class="field" name ="Descp"></textarea>
                    <input type="date" placeholder="Enter Due Date" id="dueDate" class="field" name ="dueDate">
                    <div class="btn">
                        <button type="submit" id="Add" class="taskbtn">Add</button>
                        <button id="cancel" class="taskbtn">Cancel</button>
                    </div>
                </form>
            </div>
            
            <!-- Edit form -->
            <div id="editForm" class="Form hide">
                <!-- <h1 style="text-align: center; color: azure;">Add Task</h1> -->
                <form class="taskForm" id="taskForm">
                    <input type="text" placeholder="Enter Task" id="editTaskName" class="field" name ="taskName" required>
                    <textarea style="overflow-y: scroll; resize: none;width:100%;height:50px;color:#ffffff;" placeholder="Description" id="editDescp" class="field" name ="Descp"></textarea>
                    <input type="date" placeholder="Enter Due Date" id="editDueDate" class="field" name ="dueDate">
                    <div class="btn">
                        <button type="submit" id="EditForm" class="taskbtn">Edit</button>
                        <button id="cancel" class="taskbtn">Cancel</button>
                    </div>
                </form>
            </div>
            
            <!-- Task List Section -->
            <div id = "List">
                <h1 style="text-align: center; color: azure;">Task List</h1>
            </div>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="confirmModal" class="modal hide">
        <div class="modal-content">
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
            </div>
        </div>
    </div>
    <footer>
        <p>2025 My Website. Designed and developed By Shubhrati | &copy; All Rights Reserved.</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
